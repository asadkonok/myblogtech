  <body class="signin-page">
	<div class="main">
    <header class="header"><!-- header start here -->
		
		<div class="inner-top"><!--header top start here-->
			<div class="container">
				<nav class="navbar navbar-warning">
					<div class="navbar-header">
					  <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
						<span class="sr-only">Toggle navigation</span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					  </button>
						<a href="#" class="navbar-brand" ><img src="../images/logo.png" alt="" class=""/></a>
					</div>
					<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
						<ul class="nav navbar-nav navbar-right">
							<li><a href="#">Get Started</a></li>
							<li><a href="#">Photos & Images</a></li>
							<li><a href="#">Editorial</a></li>
							<li><a href="#">Vectors</a></li>

						</ul>
					</div><!-- /.navbar-collapse -->
				</nav>
			</div>
		</div><!--header top end here-->

	</header><!-- header end here -->
	
	<div class="main-content">
		<div class="container">
			<div class="sign-up-content">
					<div class="signin-logo">
						<p><a href="#"><img src="../images/sign-logo.png" alt="" class=""/></a></p>
					</div>
					
						<div class="sign-content"><!--sign admin content -->
							<div class="sign-menus">
								<ul class="sign-tabs">
									<li id="sign-tab1" class="active"><a href="javascript:void()">Sign in</a></li>
									<li id="sign-tab2" ><a href="javascript:void()">Create Account</a></li>
									<div class="clearfix"></div>
								</ul>
							</div>
							<div class="sign-tab-content" id="sign-tab11"style="display:block;">
							
								<form action="" name="signin" class="signin">
								<label for="">Firstname</label><br>
								<input type="text" name="fname" /><br>
								<label for="">Surname</label><br>
								<input type="text" name="lname" /><br>
								<label for="">Email</label><br>
								<input type="email" name="email" /><br>
								
								<label for="">Re-enter Email</label><br>
								<input type="email" name="remail" /><br>
								<br>
								<label for="">Account Details</label><br>
								<label for="">Username</label><br>
								<input type="text" name="uname" /><br>
								<label for="">Password</label><br>
								<input type="password" name="password" /><br>
								<label for="">Confirm Password</label><br>
								<input type="password" name="password" /><br><br>
								<input type="checkbox" name="check" class="checkbox" />Register me as a seller<br>
								<input type="checkbox" name="check" class="checkbox" /><span>I declare that I agree with the Sprystock <a href="#" class="r-color">terms of use</a></span><br><br>
								<div class="submit">
									<input type="submit" class="submit-btn" value="Sign in"/>
								</div>
							</form>


							
							</div>
							<div class="sign-tab-content" id="sign-tab21">
							
								<form action="" name="signin" class="signin">
								<label for="">Emails</label><br>
								<input type="email" name="email" /><br>
								<label for="">Passwords</label><br>
								<input type="email" name="email" /><br>
								<label><a href="#">Forgot passwords ?</a></label><br>
								<div class="submit">
									<input type="submit" class="submit-btn" value="Sign in"/>
								</div>
							</form>


							
							</div>				
							
							
							
							
						</div><!--sign admin content -->
					
				</div>	
		</div>
    </div>
   <!---script start--->

<script>
  jQuery(document).ready(function() {
   jQuery(".sign-tabs li").click(function() {
        var id=this.id;
   jQuery(".sign-tabs li").removeClass('active');
  
  jQuery(this).addClass("active");
  jQuery('.sign-tab-content').hide();
  id='#'+id+'1';
   jQuery(id).fadeIn(1000);
  
    });
  
   
 
    });

  </script>
<!---script end--->
